<html>
	<head>
		<title>Register</title>
	</head>{% block content %}
	<body>
	{% if form.errors %}
	<p>Error</p>
	{% endif %}
	
		<form action="/register/" method="POST">{% csrf_token %}
			<label>Username:</label>{{form.username}}<br/>
			<label>Password</label>{{form.password1}}<br/>
			<label>Confirm Password</label>{{form.password2}}<br/>
			<label>Email</label>{{form.email}}<br/>
			<label>Firstname</label>{{form.first_name}}<br/>
			<label>Lastname</label>{{form.last_name}}<br/>
			<input type="submit" name="submit" value="Signup">
			
		</form>
	</body>{% endblock %}
</html>
